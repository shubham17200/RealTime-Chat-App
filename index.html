<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Nodejs and Socket.io Realtime chat App</title>
    <script defer  src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <img class="logo" src="chat.png" alt="">
        <div class="h1">
            <h1>iChat</h1>
        </div>
    </nav>
    <div class="container">
        <!-- <div class="message right">Harry:How are you</div> -->
        <!-- <div class="message left">Rohan: I am fine. What about you</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-form">
            <input type="text" name="message-send" id="message-send" placeholder="Type something">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
